name: ⚙️ Configuration/Setup Issue
description: Report issues with setup, configuration, or API integration
title: "[Config]: "
labels: ["configuration", "setup", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Having trouble setting up Devvy or configuring it? Let us know so we can improve the setup experience!

  - type: dropdown
    id: setup-stage
    attributes:
      label: Setup Stage
      description: At what stage are you experiencing the issue?
      options:
        - Initial Installation
        - First Run / Setup Wizard
        - API Key Configuration
        - Provider/Model Selection
        - Custom API Endpoint Setup
        - Configuration Update
        - Already Setup (Runtime issue)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Describe the configuration or setup issue you're experiencing.
      placeholder: When I try to..., I get...
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: AI Provider
      description: Which AI provider are you trying to configure?
      options:
        - OpenAI
        - Anthropic (Claude)
        - OpenRouter
        - Custom API Endpoint
        - Not Applicable
    validations:
      required: true

  - type: input
    id: custom-endpoint
    attributes:
      label: Custom API Endpoint (if applicable)
      description: If using a custom endpoint, what's the base URL?
      placeholder: "e.g., https://api.example.com/v1"

  - type: textarea
    id: steps
    attributes:
      label: Steps Taken
      description: What steps did you take to configure or set up?
      placeholder: |
        1. Ran 'devvy setup'
        2. Selected 'OpenAI'
        3. Entered API key
        4. ...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: What error message do you see (if any)?
      placeholder: Paste the exact error message here...
      render: shell

  - type: textarea
    id: config-output
    attributes:
      label: Current Configuration
      description: Output of 'devvy config show' (remove your API key!)
      placeholder: |
        Run: devvy config show
        (Remember to remove/redact your API key before pasting)
      render: shell

  - type: dropdown
    id: env-vars
    attributes:
      label: Environment Variables
      description: Are you using environment variables for API keys?
      options:
        - "Yes"
        - "No"
        - "Not sure"
    validations:
      required: true

  - type: textarea
    id: env-details
    attributes:
      label: Environment Variable Details
      description: If using env vars, which ones? (Don't paste actual keys!)
      placeholder: "e.g., OPENAI_API_KEY is set, ANTHROPIC_API_KEY is not set"

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime
      description: Which runtime are you using?
      options:
        - Bun
        - Node.js
        - Unknown
    validations:
      required: true

  - type: input
    id: runtime-version
    attributes:
      label: Runtime Version
      description: Version of Bun/Node.js
      placeholder: "e.g., Bun 1.0.0, Node.js 18.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      options:
        - macOS
        - Linux
        - Windows
        - WSL (Windows Subsystem for Linux)
        - Other
    validations:
      required: true

  - type: textarea
    id: install-method
    attributes:
      label: Installation Method
      description: How did you install Devvy?
      placeholder: "e.g., git clone + bun install + bun link, npm install -g, etc."
    validations:
      required: true

  - type: textarea
    id: workaround
    attributes:
      label: Workaround (if found)
      description: Have you found any workaround for this issue?
      placeholder: Describe any workaround you discovered...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the setup/configuration issue?
      placeholder: Network restrictions, proxy settings, firewall, etc...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have read the README.md setup instructions
          required: true
        - label: I have searched existing issues for similar setup problems
          required: true
        - label: I have removed any sensitive information (API keys) from this report
          required: true
