name: âœ¨ Feature Request
description: Suggest a new feature or enhancement for Devvy
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm frustrated when... / It would be helpful if... / Currently there's no way to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: Describe your ideal solution...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe alternatives you've considered...

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area does this feature relate to?
      options:
        - New Agent or Agent Behavior
        - CLI/Terminal UI Enhancement
        - Configuration/Setup Improvement
        - New Tool or Tool Enhancement
        - LLM Provider Support
        - Conversation/Context Management
        - Performance Improvement
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases where this feature would be valuable.
      placeholder: |
        1. When working on...
        2. While collaborating with agents on...
        3. During code review cycles...
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples of how this feature would be used (commands, interactions, output, etc.)
      placeholder: |
        Example usage:
        ```
        devvy> @coder help me with...
        devvy> /newcommand to enable...
        ```
      render: markdown

  - type: dropdown
    id: priority
    attributes:
      label: Priority/Impact
      description: How would you rate the importance of this feature?
      options:
        - Critical - Blocking my workflow
        - High - Would significantly improve my experience
        - Medium - Nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Suggestions
      description: If you have ideas about how this could be implemented, share them here.
      placeholder: Technical details, code suggestions, architecture ideas...

  - type: textarea
    id: related
    attributes:
      label: Related Features/Issues
      description: Are there any related features or issues?
      placeholder: "#123, #456, or links to related discussions"

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I would be willing to submit a PR for this feature
          required: false
        - label: I would be willing to help test this feature
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this hasn't been requested already
          required: true
        - label: I have provided a clear description of the feature and its use cases
          required: true
